<h1 mat-dialog-title>Ajouter une catégorie</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Catégorie</mat-label>
        <input matInput [(ngModel)]="data.nom">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button (click)="onCancelClick()" mat-flat-button>Cancel</button>
    <button [mat-dialog-close]="data" mat-flat-button color="primary">Ok</button>
</div>
