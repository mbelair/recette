<h1 mat-dialog-title>Ajouter un ingrédient</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Nom</mat-label>
        <input matInput [(ngModel)]="data.nom">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Catégorie</mat-label>
        <mat-select [(ngModel)]="data.category">
            <mat-option *ngFor="let category of categories " [value]="category">
                {{getCategoryLabel(category)}}
            </mat-option>
        </mat-select>
    </mat-form-field>

</div>
<div mat-dialog-actions>
    <button (click)="onCancelClick()" mat-stroked-button>Cancel</button>
    <button (click)="onOkClick()" mat-flat-button color="primary">Ok</button>
</div>
